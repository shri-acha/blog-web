# Site settings
title: Shriharsh Acharya # site title
description: Shriharsh is a computer engineering student at Kathmandu University with a passion towards computers.
lang: en-US # default lang
timezone: Asia/Kathmandu # set your timezone
image: assets/img/ogp.png # This image used for Open Graph more info https://ogp.me/
mode: dark # default theme "dark" | "light"

# Profile settings
author:
  name: Shriharsh Sharma Acharya # author name
  bio: I'm a student of computer engineering with likings towards tinkering into stuff. # tell to the world
  username: irhs0 # general username
  github: shri-acha # github username
  twitter: shri02949872 # twitter username
  email: happy.irhs@gmail.com # email address
  avatar: /assets/img/face.jpg # change with your own avatar

# URL settings
url: "https://shriharsh.com.np" #
baseurl:
permalink: /:title/
google_analytics: # leave it blank if not wish
fb_appid:

# Collection setting
collections:
  posts:
    output: true

# Markdown settings
markdown: kramdown
highlighter: rouge
kramdown:
  syntax_highlighter: rouge

# Default front matter
defaults:
  - scope:
      path: ""
    values:
      layout: post
      comments: false

# Jekyll Compose default front matter
jekyll_compose:
  post_default_front_matter:
    modified:
    tags: []
    description:
  draft_default_front_matter:
    modified:
    tags: []
    description:

# Homepage limit posts
number_of_posts: 5

# Build settings
# theme: klise
sass:
  style: compressed

include:
  - _redirects
  - .htaccess

exclude:
  - CNAME
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - CHANGELOG.md
  - README.md
  - node_modules
  - CODE_OF_CONDUCT.md
  - CONTRIBUTING.md
  - lighthouse.png
  - klise-*.gem
  - klise.gemspec

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-postfiles
